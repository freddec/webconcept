<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<title>Webconcept.be - Wireframes in een handomdraai</title>

	<meta name="description" content="webconcept" />

	<link rel="stylesheet" href="css/screen.css" type="text/css" />
	<link rel="stylesheet" href="css/reset.css" type="text/css" />

	<style type="text/css">
		header {
			/* background: #993333; */
			background: url(images/Headeredit.png) no-repeat;
			height: 45px;
		}
		header h1
		{
			background: url(images/Logoedit.png) no-repeat;
			float: left;
			height: 45px;
			width: 487px;
			display: block;
			margin: 4px;
			margin-left: 10px;
		}
		header h1 a
		{
			float: left;
			height: 100%;
			text-indent: -9999px;
			width: 100%;
		}
	</style>

	<script type="text/javascript" src="test.js"></script>
	<script type="text/javascript" src="Canvas2Image.js"></script>
	<script type="text/javascript" src="base64.js"></script>
</head>
<body>

	<div id="siteWrapper">
	
		<header>
			<h1><a href="index.html">Webconcept</a></h1>
			
			<nav>
				<figure>
					<a  href="edit.html">
					<img src="./images/Logo_info.png"/></a>
				</figure>

				<figure>
					<a href="edit.html">
					<img src="./images/Logo_save.png"/></a>
				</figure>

				<figure>
					<a href="http://www.facebook.com">
					<img src="./images/Logo_facebook.png"/></a>
				</figure>
			
				<figure>
					<a href="http://www.twitter.com">
					<img src="./images/Logo_twitter.png"/></a>
				</figure>
			</nav>
		</header>
		
		<div id="leftBar" class="clearfix">
			<div id="tools">
				<figure>
					<img src="./images/Tools.png"/>
				</figure>
	
				<label for="dtool">Drawing tool: </label>
				<select id="dtool">
					<option value="rect">Rectangle</option>
					<option value="pencil">Pencil</option>
				</select>
			
				<form action="form_action.asp" method="get">
					<input type="text" name="txttext" /><br />
					<input type="submit" value="Submit" />
				</form>
			</div>
		
			<div id="prop">
				<figure>
					<img src="./images/Prop.png"/>
				</figure>
			</div>
		</div>
		
		<canvas id="imageView" width="823" height="446"></canvas>
		
		<div id="bottomBar">
			<figure>
				<img src="./images/Navi.png"/>
			</figure>
		</div>
	</div>
</body>
</html>
