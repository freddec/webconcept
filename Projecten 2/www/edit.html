<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />

   <title>Webconcept.be - Wireframes in een handomdraai</title>

   <meta name="description" content="webconcept" />
   <link rel="stylesheet" href="css/screen.css" type="text/css" />
   <link rel="stylesheet" href="css/reset.css" type="text/css" />

   <style type="text/css">
      header {
         /* background: #993333; */
         background: url(images/Headeredit.png) no-repeat;
         height: 45px;
         margin-bottom: 5px;
      }
      header h1
      {
         background: url(images/Logoedit.png) no-repeat;
         float: left;
         height: 36px;
         width: 487px;
         display: block;
         margin-top: 4px;
         margin-left: 10px;
      }
      header h1 a
      {
         float: left;
         height: 45px;
         text-indent: -9999px;
         width: 100%;
      }
      .colors img
      {
         float: left;
         padding: 5px;
      }
   </style>

   <!--<script type="text/javascript" src="test.js"></script> -->
   <script type="text/javascript" src="Canvas2Image.js"></script>
   <script type="text/javascript" src="base64.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
       <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
   <script type="text/javascript" src="html5-canvas-drawing-app.js"></script>
</head>
<body>

   <div id="siteWrapper">

      <header>
         <h1><a href="index.html">Webconcept</a></h1>

         <nav>
            <figure>
               <a  href="edit.html">
               <img src="./images/Logo_info.png"/></a>
            </figure>

            <figure>
               <a href="edit.html">
               <img src="./images/Logo_save.png"/></a>
            </figure>

            <figure>
               <a href="http://www.facebook.com">
               <img src="./images/Logo_facebook.png"/></a>
            </figure>

            <figure>
               <a href="http://www.twitter.com">
               <img src="./images/Logo_twitter.png"/></a>
            </figure>
         </nav>
      </header>

      <div id="leftBar" class="clearfix">
         <div id="tools">
            <figure>
               <img src="./images/Tools.png"/>
            </figure>
                                
            <div id="buttoncontainer" style="display:block;">
               <!-- save button -->
               <label for="Size">Size:</label><br />
               <input type="button" onclick="displaySmall()" value="Small"></input>
               <input type="button" onclick="displayNormal()" value="Normal"></input>
               <input type="button" onclick="displayLarge()" value="Large"></input>
               <input type="button" onclick="displayHuge()" value="Huge"></input>
            </div>

            <div id="buttoncontainer" style="display:block;">
               <!-- save button -->
               <label for="Size">Style:</label><br />
               <input type="button" onclick="displayMarker()" value="Marker"></input>
               <input type="button" onclick="displayRectangle()" value="Rectangle"></input>
               <input type="button" onclick="displayErase()" value="Erase"></input>
            </div>

            <div id="buttoncontainer" class="colors" style="display:block;">
               <!-- save button -->
               <label for="Color">Color:</label><br />
               <figure>
               <a onclick="displayBlack()">
               <img src="./images/color-swatch-black.png"/></a>
               </figure>
               <figure>
               <a onclick="displayGreen()">
               <img src="./images/color-swatch-green.png"/></a>
               </figure>
               <figure>
               <a onclick="displayPurple()">
               <img src="./images/color-swatch-purple.png"/></a>
               </figure>
               <figure>
               <a onclick="displayYellow()">
               <img src="./images/color-swatch-yellow.png"/></a>
               </figure>
               <figure>
               <a onclick="displayBrown()">
               <img src="./images/color-swatch-brown.png"/></a>
               </figure>
            </div>

            <div id="buttoncontainer" style="clear:both;">
               <!-- save button -->
               <label for="Size">Clear</label><br />
               <input type="button" onClick="window.location.reload()" value="Clear"></input>
            </div>

            <!-- testbuttons -->
            <div id="buttoncontainer" style="display:block;">
               <!-- save button -->
               <label for="Text">Add text:</label>
               <input type="text" id="txtText" placeholder="enter your text">
               <input type="button" id="btnText" value="Submit">
            </div>


            <!-- testbuttons -->
            <div id="buttoncontainer" style="display:block;">
               <!-- save button -->
               <label for="saveAs">Save as:</label>
               <input type="text" id="txtSaveAs" placeholder="index">
               <input type="button" id="btnSavePage" value="Save as">
               <input type="button" id="btnClearLS" value="Clear storage">
            </div>
         </div>


      </div>

    <div id="imageView"></div>
    <script type="text/javascript"> $(document).ready(function() {
       prepareCanvas();
});</script>

   <div id="bottomBar">
      <figure>
      <img src="./images/Navi.png"/>
      </figure>
      <ul id="navigationList">
      </ul>
      <div id="testImg">
      </div>
   </div>
</body>
</html>
